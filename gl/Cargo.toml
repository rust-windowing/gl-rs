[package]
name = "gl"
version = "0.14.0"
edition = "2021" # c-string literals require Rust 2021 or later
authors = [
    "Brendan Zabarauskas <bjzaba@yahoo.com.au>",
    "Corey Richardson",
    "Arseny Kapoulkine",
]
description = "OpenGL bindings"
license = "Apache-2.0"
build = "build.rs"
documentation = "https://docs.rs/gl"
homepage = "https://github.com/brendanzab/gl-rs/"
repository = "https://github.com/brendanzab/gl-rs/"
readme = "README.md"
categories = ["api-bindings", "rendering::graphics-api"]
keywords = ["gl", "egl", "opengl", "khronos"]

[build-dependencies]
gl_generator = { version = "0.14.0", path = "../gl_generator" }

[features]
cstr_symbols = ["gl_generator/cstr_symbols"]

[dev-dependencies]
glutin = "0.24"
